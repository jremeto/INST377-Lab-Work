<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>JORDAN REMETO Lab 5: HTML Forms</title>
        <link rel='stylesheet' href='styles.css'/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>

    <body>
    <div class = 'wrapper'>
        <div class = 'container'>
            <div class = 'columns is-vcentered'>
                <div class='column is-full'><div class='box title' 
                    style='background-color:yellowgreen; margin: 20px'>JORDAN REMETO Lab 5: HTML Forms</div>
                </div>
                
                <div class = 'column is-one-fifth is-offset-2'>
                    <div class = 'box'>
                        <div class = 'field'>
                            <form action = '/api' method="GET">
                            <label for='first-name'><b>First Name</b></label>
                            <input id='first-name' name='first-name' type='text'/>
                        </div>
        
                        <div class = 'field'>
                            <form action = '/api'>
                            <label for='food-preference'><b>Food Preference</b></label>
                            <input id='food-preference' name='food-preference' type='text'/>
                        </div>
                        
                        <fieldset>
                            <legend><b>Veggie or Vegan?</b></legend>
                            <input id='talk-type-1'
                                name='talk-type'
                                type='radio'
                                value='Yes' />
                            <label for='talk-type-1' class='radio-label'>Yes</label>
                            <input id='talk-type-2'
                                name='talk-type'
                                type='radio'
                                value='No'
                                checked />
                            <label for='talk-type-2' class='radio-label'>No</label>
                        </fieldset>
                        <div class = 'field'>
                            <button class = 'button is-success' 
                            style = 'margin-top: 15px;'>Submit</button>
                        </div>
                    </div>
                 </div>
                 <div class = 'column is-half'>
                     <div class = 'box'>
                         This is going to be something in two weeks.
                     </div>
                 </div>
            </div>
        </div>
    </div>
    </body>

</html>
